<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أسعار الذهب اللحظية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#0b0b0b;
  color:#d4af37;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.box{
  border:1px solid #d4af37;
  padding:30px 40px;
  border-radius:14px;
  text-align:center;
  min-width:280px;
  background:#000;
}
h1{margin-bottom:20px; font-size:24px;}
.row{
  display:flex;
  justify-content:space-between;
  margin:12px 0;
  font-size:20px;
}
.time{
  font-size:14px;
  color:#aaa;
  margin-top:15px;
}
</style>
</head>
<body>
<div class="box">
  <h1>سعر الذهب الآن</h1>
  <div class="row"><span>عيار 24</span><span id="g24">0.00 د.ك</span></div>
  <div class="row"><span>عيار 22</span><span id="g22">0.00 د.ك</span></div>
  <div class="row"><span>عيار 21</span><span id="g21">0.00 د.ك</span></div>
  <div class="row"><span>عيار 18</span><span id="g18">0.00 د.ك</span></div>
  <div class="time" id="time">آخر تحديث: --:--:--</div>
</div>

<script>
function updateGold() {
  // الأسعار ثابتة كمثال، تقدر تحدّث يوميًا بسهولة
  const price24 = 25.20; // مثال بالدينار الكويتي
  document.getElementById("g24").innerText = price24.toFixed(2) + " د.ك";
  document.getElementById("g22").innerText = (price24*0.916).toFixed(2) + " د.ك";
  document.getElementById("g21").innerText = (price24*0.875).toFixed(2) + " د.ك";
  document.getElementById("g18").innerText = (price24*0.750).toFixed(2) + " د.ك";

  document.getElementById("time").innerText = "آخر تحديث: " + new Date().toLocaleTimeString();
}

// تحديث أول مرة
updateGold();
// تحديث كل دقيقة
setInterval(updateGold, 60000);
</script>
</body>
</html>
